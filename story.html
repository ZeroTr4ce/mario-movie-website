<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>故事大綱 - 超級瑪利歐兄弟電影</title>

    <!-- 引入 Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        .nav-link:hover {
            color: white;
        }

        /* 時間軸容器 */
        .timeline {
            position: relative;
            max-width: 800px;
            margin: 40px auto;
            left: 30px;
            padding-left: 10px;
            border-left: 4px solid #000000;
            /* 時間軸線條 */
        }

        /* 單個事件 */
        .timeline-event {
            position: relative;
            margin-bottom: 40px;
            padding-left: 30px;
        }

        /* 時間軸的點 */
        .timeline-event::before {
            content: "";
            position: absolute;
            left: -21px;
            top: -5px;
            width: 20px;
            height: 20px;
            background-color: #000000;
            border-radius: 50%;
        }

        /* 標題樣式 */
        .timeline-event h4 {
            font-weight: bold;
            color: #ff5733;
        }

        /* 簡短描述 */
        .timeline-event p {
            margin: 0;
            color: #666;
        }

        /* 時間軸圖片 */
        .hover-img {
            display: none;
            max-width: 100%;
            border-radius: 10px;
            margin-top: 10px;
        }

        .timeline-event:hover .hover-img {
            display: block;
            padding: 10px;
            border: 1px solid #333;
            cursor: crosshair;
            background-color: lightgrey;
        }

        /* 置頂按鈕 */
        #backToTop {
            display: none;
            position: fixed;
            right: 20px;
            bottom: 70px;
            border-radius: 25%;
            border: solid;
            border-color: darkgrey;
            font-size: 25px;
            z-index: 1000;
        }
        /* 增加高度 */
        .content {
            height: 1200px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-danger">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./img/supermario.png" alt="supermario" style="height: 80px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link fw-bolder" href="./index.html">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-bolder" href="./characters.html">CHARACTERS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-bolder" href="./story.html">STORY</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-bolder" href="./reviews.html">REVIEWS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-bolder" href="./contact.html">CONTACT</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <header id="top" class="text-center mt-4">
        <h1 class="fw-bold">STORY TIMELINE</h1>
    </header>
    <div class="content">

        <div class="timeline">
            <!-- 事件 1 -->
            <div class="timeline-event">
                <h4>瑪利歐與路易吉在紐約修水管</h4>
                <p>兩兄弟是水管工，某天發現一條神秘的地下水管道。</p>  
                <img src="./img/evt1.jpg" class="hover-img" alt="瑪利歐與路易吉">
            </div>

            <!-- 事件 2 -->
            <div class="timeline-event">
                <h4>進入蘑菇王國</h4>
                <p>意外掉進傳送管，瑪利歐來到蘑菇王國，路易吉卻被傳送到庫巴的地盤！</p>
                <img src="./img/evt2.jpg" class="hover-img" alt="蘑菇王國">
            </div>

            <!-- 事件 3 -->
            <div class="timeline-event">
                <h4>庫巴的計畫</h4>
                <p>庫巴集結軍隊，想征服蘑菇王國，並逼迫碧姬公主與他結婚。</p>
                <img src="./img/evt3.jpg" class="hover-img" alt="庫巴的計畫">
            </div>

            <!-- 事件 4 -->
            <div class="timeline-event">
                <h4>碧姬公主的反擊</h4>
                <p>碧姬公主與奇諾比奧決定對抗庫巴，並訓練瑪利歐成為戰士。</p>
                <img src="./img/evt4.jpg" class="hover-img" alt="碧姬公主訓練瑪利歐">
            </div>

            <!-- 事件 5 -->
            <div class="timeline-event">
                <h4>彩虹道路上的戰鬥</h4>
                <p>瑪利歐、咚奇剛與同伴們在彩虹道路上對抗庫巴軍隊。</p>
                <img src="./img/evt5.jpg" class="hover-img" alt="彩虹道路戰鬥">
            </div>

            <!-- 事件 6 -->
            <div class="timeline-event">
                <h4>最終決戰</h4>
                <p>瑪利歐與路易吉聯手，使用超級星星的力量打敗庫巴！</p>
                <img src="./img/evt6.jpg" class="hover-img" alt="最終決戰">
            </div>
        </div>
    </div>

    <button id="backToTop" class="btn btn-Secondary">
        <i class="bi bi-arrow-up"></i>
    </button>
    <!-- 引入 Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let backToTop = document.getElementById("backToTop");
        window.onscroll = function () {
            if (document.documentElement.scrollTop > 200) {
                backToTop.style.display = "block";
            } else {
                backToTop.style.display = "none";
            }
        };
        backToTop.onclick = function () {
            window.scrollTo({
                top: 0,
                behavior: "smooth"
            });
        };
    </script>
</body>

</html>
